<!DOCTYPE html>
<html>
    <head>
        <title>Control center</title>
        <link href="/static/bootstrap.css" rel="stylesheet">

                      <div href="#" class="list-group-item">

                        <div class="center list-group-item-text">

                    </div>
                </div>
            </div>
        </div>
